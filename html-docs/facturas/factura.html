<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../js/vendor/js.cookie.js"></script>
    <script type="text/javascript" src="../../js/redirection.js"></script>
    <title>Ver factura</title>
    <link rel="stylesheet" href="../../vendor/normalize.css" />
    <link rel="stylesheet" href="../../css/main-individual.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
  <header>
    <div class="navigation" id="session">
      <a href="../index.html" class="item" id="logo">FACTPRO</a>
      <div class="options">
        <a href="../general/signup.html" class="item" id="sign-up">Crear cuenta</a>
        <a href="../general/signin.html" class="item" id="sign-in">Iniciar sesion</a>
      </div>
    </div>
  </header>
  <div class="container" id="content">
    <form action="index.html" method="post">
      <span class="vista">ID</span>
      <input class="vista" type="label" id="id" readonly>
      <span class="vista">CLIENTE</span>
      <input class="vista" type="label" id="clientname" readonly>
      <span class="vista">CALLE</span>
      <input class="vista" type="label" id="street" readonly>
      <span class="vista">COLONIA</span>
      <input class="vista" type="label" id="community" readonly>
      <span class="vista">MUNICIPIO</span>
      <input class="vista" type="label" id="state" readonly>
      <span class="vista">CODIGO POSTAL</span>
      <input class="vista" type="label" id="zipcode" readonly>
      <span class="vista">RFC</span>
      <input class="vista" type="label" id="rfc" readonly>
      <span class="vista">NUMERO DE ORDEN</span>
      <input class="vista" type="label" id="ordernum" readonly>
      <span class="vista">FECHA</span>
      <input class="vista" type="label" id="invoicedate" readonly>
      <span class="vista">CONCEPTO</span>
      <input class="vista" type="label" id="concept" readonly>
      <span class="vista">TERMINO DE PAGO</span>
      <input class="vista" type="label" id="payment" readonly>
      <span class="vista">IVA</span>
      <input class="vista" type="label" id="iva" readonly>
      <span class="vista">COSTO TOTAL</span>
      <input class="vista" type="label" id="totalprice" readonly>
      <button class="btn red" type="button" id="eliminar">Cancelar Factura</button>
    </form>
  </div>
  <footer class="center">
    <p>FACTPRO
    <a href="../general/contact.html"
    title="Contact"
    target="_blank"
    class="colorlink">
    Contacto
    </a></p>
  </footer>
  <script type="text/javascript" src="../../js/vendor/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../../js/vendor/sweetalert.min.js"></script>
  <script type="text/javascript" src="../../js/validate-session-dir.js"></script>
  <script type="text/javascript" src="../../js/view/factura.js"></script>
  </body>
</html>
