<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../../vendor/normalize.css">
    <link rel="stylesheet" href="../../css/sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main-container">
      <div class="wrap-login">
        <form novalidate>
          <span class="form-title">Bienvenido a FactPro</span>
          <label for="name">Nombre</label>
          <div class="wrap-input">
            <input
            class="inputc"
            type="text"
            data-type="nombre"
            id="name"
            name="name"
            placeholder="Ingresa tu nombre"
            />
            <span class="focus-input"></span>
          </div>
          <label for="birthday">Fecha de Nacimiento</label>
          <div class="wrap-input">
            <input
            class="inputc"
            type="date"
            data-type="fecha"
            id="birthdate"
            name="birthday"
            placeholder="DD/MM/YYYY"
            />
            <span class="focus-input"></span>
          </div>
          <label for="email">Correo</label>
          <div class="wrap-input">
            <input
            class="inputc"
            type="email"
            data-type="correo"
            id="email"
            name="email"
            placeholder="tu@ejemplo.com"
            />
            <span class="focus-input"></span>
          </div>
          <label for="username">Nombre de Usuario</label>
          <div class="wrap-input">
            <input
            class="inputc"
            type="text"
            data-type="usuario"
            id="username"
            name="username"
            placeholder="Elige un nombre de usuario"
            />
            <span class="focus-input"></span>
          </div>
          <label for="password">Contraseña</label>
          <div class="wrap-input">
            <input
            class="inputc"
            type="password"
            data-type="pass"
            id="password"
            name="password"
            placeholder="Elige una contraseña"
            />
            <span class="focus-input"></span>
          </div>
          <div class="btn">
            <button type="button" id="submit">Registrarme</button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="../../js/vendor/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../../js/vendor/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../js/vendor/md5.min.js"></script>
    <script type="text/javascript" src="../../js/vendor/js.cookie.js"></script>
    <script type="text/javascript" src="../../js/validate.js"></script>
    <script type="text/javascript" src="../../js/create/create-user.js"></script>
  </body>
</html>
